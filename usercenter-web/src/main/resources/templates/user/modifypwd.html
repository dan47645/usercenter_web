<script type="text/javascript">
	$(document).ready(function() {
		var error = false;

		/* 	 $("#username").blur(function() {
				var username = $("#username").val();
				if (username == '') {
					showError('username', '账户不能为空1');
					error = true;
					return;

				$.post("modifyPassProcess.php", {

		$("#oldpass").blur(function() {
			var username = $("#username").val();
			if (username == '') {
				showError('username', '账户不能为空2');
				error = true;
				return;
			}

			var oldpass = $("#oldpass").val();
			if (oldpass == '') {
				showError('oldpass', '密码不能为空');
				error = true;
				return;
			} else {
				$.ajax({
					//几个参数需要注意一下
					type : "POST",//方法类型
					dataType : "json",//预期服务器返回的数据类型
					url : "/checkOldPwd.json",//url
					data : {
						id : $('#userId').val(),
						oldPass : oldpass
					},
					async : false,
					success : function(data) {
						if (data.success) {
							$("#oldpass").css({
								"border-color" : "green"
							});
							$("#oldpassTip").css({
								"display" : "none"
							});
							error = false;
							return;
						} else {
							showError('oldpass', data.msg);
							error = true;
							return;

						}
					},
					error : function() {
						alert("服务器异常！");
					}

				});
			}

		});

		$("#newpass").blur(function() {
			var newpass = $("#newpass").val();
			if (newpass == '') {
				showError('newpass', '新密码不能为空');
				error = true;
			} else {
				$("#newpass").css({
					"border-color" : "green"
				});
				$("#newpassTip").css({
					"display" : "none"
				});
			}
		});

		$("#newpassAgain").blur(function() {
			var newpass = $("#newpass").val();
			if (newpass == '') {
				showError('newpass', '新密码不能为空');
				error = true;
				return;
			}

			var newpassAgain = $("#newpassAgain").val();
			if (newpassAgain != newpass) {
				showError('newpassAgain', '与输入的新密码不一致');
				error = true;
			} else {
				$("#newpassAgain").css({
					"border-color" : "green"
				});
				$("#newpassAgainTip").css({
					"display" : "none"
				});
			}
		});

		$("#submit").click(function(event) {
			//alert(1);
			$("#username").blur();
			$("#oldpass").blur();
			$("#newpass").blur();
			$("#newpassAgain").blur();

			if (!error) {
				var userId = $("#userId").val();
				var newpass = $("#newpass").val();
				$.ajax({
					//几个参数需要注意一下
					type : "POST",//方法类型
					dataType : "json",//预期服务器返回的数据类型
					url : "/doPwd.json",//url
					data : {
						id : userId,
						newpass : newpass
					},
					async : false,
					success : function(data) {

						console.log(data);
						if (data.success) {
							alert(data.msg);
							setTimeout("window.history.go(-1)", 2000);
							/* $("#modifySuccess").css({
								'display' : 'inline'
							}); */
						} else {
							showError('oldpass', data.msg);
						}
					},
					error : function() {
						alert("服务器异常！");
					}

				})

			}

			event.preventDefault();
			return false;
		});
	});

	function showError(formSpan, errorText) {
		$("#" + formSpan).css({
			"border-color" : "red"
		});
		$("#" + formSpan + "Tip").empty();
		$("#" + formSpan + "Tip").append(errorText);
		;
		$("#" + formSpan + "Tip").css({
			"display" : "inline"
		});
	}
</script>

	<br />

			</div>
			<div class="form-group">

				<div class="col-sm-10">

				</div>
			</div>
			<div class="form-group">
				<label for="newpassAgain" class="col-sm-2 control-label">再次确认新密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" style="width: 250px;" id="newpassAgain" placeholder="请输入确认密码" /><span id="newpassAgainTip" style="display: none; color: red;"></span>

			<div class="form-group">
				<label class="col-sm-2 control-label"> </label>
				<button type="submit" class="btn btn-primary" id="submit" style="text-align: center;">确认修改</button>
			</div>
		</form>
	</div>
	<div id="modifySuccess" class="alert alert-success alert-dismissable" style="width: 50%; margin-left: 40%; display: none;">
		<strong>Success!</strong> 你已成功修改密码！
